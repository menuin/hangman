{% load static %}

{% block content %}

<div class="upper_section">
    <div class="word"></div>

</div>
<br>
<div class="alphabet">
    <span >A</span>
    <span >B</span>
    <span >C</span>
    <span >D</span>
    <span >E</span>
    <span >F</span>
    <span >G</span>
    <span >H</span>

    <span >J</span>
    <span >K</span>
    <span >L</span>
    <span >M</span>
    <span >N</span>
    <span >O</span>
    <span >P</span>
    <span >Q</span>
    <span >R</span>
    <span >S</span>
    <span >T</span>
    <span >U</span>
    <span >V</span>
    <span >W</span>
    <span >X</span>
    <span >Y</span>
    <span >Z</span>

    </form>
</footer>
<span class="result"></span>
{% endblock %}
